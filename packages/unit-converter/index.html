<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h2 class="h2">Metric/Imperial Unit Converter</h2>
            <div class="metric-box"><input type="number" id="metric-value"/></div>
            <button id="btn-convert" class="btn">Convert</button>
        </header>
        <div class="convert-results">
            <div class="convert-result-item">
                <h3 class="h3">Length (Meter/Feet)</h3>
                <p class="text"></p>
            </div>
            <div class="convert-result-item">
                <h3 class="h3">Volume (Liters/Gallons)</h3>
                <p class="text"></p>            </div>
            <div class="convert-result-item">
                <h3 class="h3">Mass (Kilograms/Pounds)</h3>
                <p class="text"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>

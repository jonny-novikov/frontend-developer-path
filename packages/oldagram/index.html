<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Oldagram</title>
    </head>
    <body>
    <div class="content">
        <header class="header border-2">
            <img class="logo" src="images/logo.png" alt="Oldagram">
            <img class="user-avatar" src="images/jonny.jpg" alt="Ivan Novikov">
        </header>
        <main>
            <div class="posts">
                <div class="post">
                    <div class="post-content">
                        <img class="user-avatar post__user-avatar" src="images/avatar-vangogh.jpg" alt="Van Gough">
                        <div class="post__user-info">
                            <div class="post__user-name">Vincent van Gogh</div>
                            <div class="post__user-location">Zudert, Netherlands</div>
                        </div>
                    </div>
                    <img class="post__media" src="images/post-vangogh.jpg" alt="Van Gogh">
                    <div class="post-body">
                        <div class="post-body__icons">
                            <img src="images/icon-heart.png" alt="Like">
                            <img src="images/icon-comment.png" alt="Comment">
                            <img src="images/icon-dm.png" alt="Message">
                        </div>
                        <div class="text-accent">21,492 likes</div>
                        <div><span class="text-accent">vincey1853</span> just took a few mushrooms lol</div>
                    </div>
                </div>
                <div class="post">
                    <div class="post-content">
                        <img class="user-avatar post__user-avatar" src="images/avatar-courbet.jpg" alt="Van Gough">
                        <div class="post__user-info">
                            <div class="post__user-name">Gustave Courbet</div>
                            <div class="post__user-location">Ornans, France</div>
                        </div>
                    </div>
                    <img class="post__media" src="images/post-courbet.jpg" alt="Gustave Courbet">
                    <div class="post-body">
                        <div class="post-body__icons">
                            <img src="images/icon-heart.png" alt="Like">
                            <img src="images/icon-comment.png" alt="Comment">
                            <img src="images/icon-dm.png" alt="Message">
                        </div>
                        <div class="text-accent">12,502 likes</div>
                        <div><span class="text-accent">gus1819</span> i'm feelin a bit stressed tbh</div>
                    </div>
                </div>
                <div class="post">
                    <div class="post-content">
                        <img class="user-avatar" src="images/avatar-ducreux.jpg">
                        <div class="post__user-info">
                            <div class="post__user-name">Joseph Ducreux</div>
                            <div class="post__user-location">Paris, France</div>
                        </div>
                    </div>
                    <img class="post__media" src="images/post-ducreux.jpg" alt="Joseph Ducreux">
                    <div class="post-body">
                        <div class="post-body__icons">
                            <img src="images/icon-heart.png" alt="Like">
                            <img src="images/icon-comment.png" alt="Comment">
                            <img src="images/icon-dm.png" alt="Message">
                        </div>
                        <div class="text-accent">15,137 likes</div>
                        <div><span class="text-accent">gjd1735</span> gm friends! which coin are YOU stacking up today?? post below and WAGMI!</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
    </body>
</html>

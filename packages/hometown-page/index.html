<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="page-content">
        <!-- HERO SECTION -->
        <div id="hero-section">
            <div class="hero-content">
                <h1 class="hero-title bordered">Visit Tver</h1>
                <h2 class="hero-text bordered">Enjoy culture and sports in this vibrant district in between Moscow and Saint-Petersburg.</h2>
            </div>
        </div>
        
        <!-- ACTIVITIES SECTION -->
        <div id="activities-section">
            <h3 class="h3">Top three sights of Tver worth seeing</h3>
            <div class="cards cards-row">
                <div class="card">
                    <img src="images/tver-miha.jpg">
                    <p class="card-content">
                        Flowers 
                    </p>
                </div>
                <div class="card">
                    <img src="images/tver-volga.jpg">
                    <p class="card-content">
                        Bridges 
                    </p>
                </div>
                <div class="card">
                    <img src="images/tver-afanasy.jpg">
                    <p class="card-content">
                        Clouds 
                    </p>
                </div>
            </div>
        </div>

        <!-- GUIDE SECTION -->
        <div id="guide-section">
            <div class="guide-content">
                <div class="guide-person">
                    <img class="guide-avatar" src="images/jonny.jpg">
                </div>
                <div class="guide-title">
                    <h3 class="h3">Your guide</h3>
                    <p class="text">"I have lived at Tver for over 30 years, so I can show you all of its best parts and hidden secrets."</p>
                    <h4 class="h4">Ivan Novikov</h4>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
